<div class="container">

    <h2>Delete</h2>
    <hr>

    <div class="alert alert-danger col-md-12" role="alert">
        Are You Sure?
        <br>
        <div class="btn-group" role="group">
            <button class="btn btn-outline-danger" (click)="delete()">Delete</button>
            <a class="btn btn-outline-danger" [routerLink]="[ '/office-list' ]">Back</a>
        </div>
    </div>

    <form #studentForm="ngForm" *ngIf="office">
        <div class="form-row">

            <div class="col-md-4 form-floating">

                <input type='text' id="Location" name="Location" placeholder="Enter the Location" class="form-control" #Location
                    [(ngModel)]="office.Location" autocomplete="off" />
                <label for="Location">Location</label>
            </div>
            <div class="col-md-3 form-floating">
           
                <select id="InstructorID" name="InstructorID" class="form-control" #InstructorID
                    [(ngModel)]="office.InstructorID">

                    <option *ngFor="let item of instructors" [value]="item.ID"> {{ item.LastName}} -
                        {{item.FirstMidName}}

                    </option>
                </select>
                <label for="InstructorID">Instructor</label>
            </div>
        </div>
        <br>
    </form>

</div>
